<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to YourMusicApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f6d365, #fda085);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            color: #fff;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .music-icons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .music-icon {
            font-size: 4em;
            margin: 0 10px;
            color: rgba(255, 255, 255, 0.8);
        }
        .music-icon:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to YourMusicApp</h1>
        <p>Your gateway to unlimited music streaming!</p>
        <a href="ht.html" class="btn">online mode</a>
        <a href="fins.html" class="btn">offline mode</a>
        <div class="music-icons">
            <span class="music-icon">&#9835;</span>
            <span class="music-icon">&#9834;</span>
            <span class="music-icon">&#9833;</span>
        </div>
    </div>
</body>
</html>
